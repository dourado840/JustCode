<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage / Login System</title>
</head>
<body>
    <h1>Sistema de Login</h1>
    <div class="section">
        <h3>Login</h3>
        <label for="login">Username</label>
        <input type="text" id="login" placeholder="Ex: Conor McGregor"><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Ex: 12345678"><br>
        <button onclick="login()">Sign in</button>
    </div>
    <div class="section">
        <h3>Register</h3>
        <label for="novoLogin">Username</label>
        <input type="text" id="novoLogin" placeholder="Conor McGregor"><br>
        <label for="novaSenha">Password</label>
        <input type="password" id="novaSenha" placeholder="Ex: 12345678"><br>
        <label for="repSenha">Confirm Password</label>
        <input type="password" id="repSenha" placeholder="Ex: 12345678"><br>
        <button onclick="cadastra()">Sign up</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
